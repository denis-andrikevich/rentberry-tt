<h1 class="text-center">{{ searchTittle }} </h1>
<form (ngSubmit)="onSubmit()" class="line-form" #form="ngForm">
  <input type="text"
         class="rtb-input"
         [options]="searchOptions"
         (setAddress)="onAdressChanged($event)"
         angularGooglePlace/>
  <button type="submit" class="btn btn--filled btn--large">Search</button>
  {{ form }}
</form>
